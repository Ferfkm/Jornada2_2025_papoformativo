<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Ensino Médio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Titúlo</h1>
        <p>Paragrafo</p>
    </header>
    <section>
        <h1>Titúlo</h1>
        <p>Paragrafo</p>
        <img src="img/Olá Mundo.png" alt="">
        <p>Que bom te ver por aqui, <span id="nome-usuario">Fulano</span></p>
    </section>
        <div class="caixa-principal">
        <h1>Você decide o futuro da IA</h1>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
        </div>
    </div>

        <div class="container">
        <h1>Extrator de palavras-chave</h1>
        <textarea id="entrada-de-texto" placeholder="Digite ou cole seu texto aqui..."></textarea>
        <button id="botao-palavrachave">Extrair</button>
        <div id="resultado-palavrachave"></div>
    </div>
    
    <script type="module" src="script.js"></script>
    <footer>
        <p>Paragrafo</p>
    </footer>
</body>
</html>
